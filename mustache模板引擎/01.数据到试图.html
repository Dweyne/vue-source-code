<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        
    </ul>

    <script>
        var arr = [
            {name: 'tes', age: 12, sex: 'male'},
            {name: 'tony', age: 12, sex: 'male'},
            {name: 'dwayne', age: 12, sex: 'male'},
        ]

        var list = document.getElementById('list')
        // 1-原生dom操作添加数据（层级太多的话就会过于复杂），渲染快于字符串渲染
        /* for (let index = 0; index < arr.length; index++) {
            const element = arr[index];
            let oli = document.createElement('li')
            oli.innerText = element.name
            list.appendChild(oli)
        } */

        // 2-join法添加数据(本质：字符串innerHTML)，也可用es6的``
        for (let index = 0; index < arr.length; index++) {
            const element = arr[index];
            list.innerHTML += [
                '<li>',
                '    <div class="hd"></div>',
                '    <div class="bd">',
                '        <p>name:'+ element.name +'</p>',
                '        <p>age:'+ element.age +'</p>',
                '        <p>sex:'+ element.sex +'</p>',
                '    </div>',
                '</li>'
            ].join('')
        }
    </script>
</body>
</html>
